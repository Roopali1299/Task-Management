<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Task Management App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <table align="center" width="100%">
                <tr>
                    <td align="center" style="padding: 10px;"><a href="Home.html">Home</a></td>

                    <td align="center" style="padding: 10px;"><a href="Registration.html">Register</a></td>

                    <td align="center" style="padding: 10px;"><a href="ContactUs.html">Contact Us</a></td>
                </tr>
            </table>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! If you have any questions, feedback, or concerns, please reach out to us.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer with contact information -->
    <footer>
        <p>Contact: contact@taskmanagementapp.com</p>
        <p>&copy; 2024 Task Management App. All rights reserved.</p>
    </footer>
</body>
