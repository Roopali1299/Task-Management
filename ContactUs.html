<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Task Management App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <img src="img/LOGO2.png" alt="Logo">
            <div>
                <a href="Home.html">HOME</a>
                <a href="Login.html">SIGN IN</a>
                <a href="Registration.html">SIGN UP</a>               
                <a href="AboutUS.html">ABOUT US</a>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! If you have any questions, feedback, or concerns, please reach out to us.</p>
        <section class="contact-section">
            <form id="contactForm">
                <table align="center" width="100%">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name"></td>
                        <td><div id="nameError" class="error"></div></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email"></td>
                        <td><div id="emailError" class="error"></div></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea id="message" name="message"></textarea></td>
                        <td><div id="messageError" class="error"></div></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </section>
    </main>

    <!-- Footer with contact information -->
    <footer>
        <p>Contact: contact@taskmanagementapp.com</p>
        <p>&copy; 2024 Task Management App. All rights reserved.</p>
    </footer>

    <script src="js/validation.js" ></script>
</body>
</html>
