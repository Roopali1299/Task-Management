<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Task Management App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/countries.js" defer></script>
    <script src="js/validation.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <table align="center" width="100%">
                <tr>
                    <td align="center" style="padding: 10px;"><a href="Home.html">Home</a></td>
                    <td align="center" style="padding: 10px;"><a href="Login.html">Login</a></td>
                    <td align="center" style="padding: 10px;"><a href="Registration.html">Register</a></td>
                    <td align="center" style="padding: 10px;"><a href="AboutUs.html">About Us</a></td>
                    <td align="center" style="padding: 10px;"><a href="ContactUs.html">Contact Us</a></td>
                </tr>
            </table>
        </nav>
    </header>

    <!-- Registration section -->
    <main>
        <section class="registration-section">
            <h2>Register</h2>
            <form name="registration" onsubmit="return validateForm()" action="submit.html">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="country">Country:</label>
                <select id="country" name="country" required></select>

                <label for="state">State:</label>
                <select id="state" name="state" required></select>

                <label for="city">City:</label>
                <select id="city" name="city" required></select>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer with contact information -->
    <footer>
        <p>Contact: contact@taskmanagementapp.com</p>
        <p>&copy; 2024 Task Management App. All rights reserved.</p>
    </footer>
</body>
</html>
