<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Management App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: none; /* Hide error messages by default */
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .form-row .left {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <img src="img/LOGO2.png" alt="Logo">
            <div>
                <a href="Home.html">SIGN IN</a>
                <a href="Registration.html">SIGN UP</a>
                <a href="AboutUs.html">ABOUT US</a>
                <a href="ContactUs.html">CONTACT US</a>
            </div>
        </nav>
    </header>

    <!-- Login section -->
    <main>
        <section class="login-section">
            <h2 style="color: purple;"><b>SIGN IN</b></h2>
            <form id="loginForm">
                <div class="input-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <div id="usernameError" class="error"></div>
                </div>

                <div class="input-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <div id="passwordError" class="error"></div>
                </div>

                <div class="form-row">
                    <div class="left">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe"><small>Remember Me</small></label>
                    </div>
                    <a href="#" class="right">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
                <p>Don't have an account? </p>
                <a href="Registration.html">Sign Up</a>
            </form>
        </section>
    </main>

    <!-- Footer with contact information -->
    <footer>
        <p>Contact: contact@taskmanagementapp.com</p>
        <p>&copy; 2024 Task Management App. All rights reserved.</p>
    </footer>
    <script src="js/validation.js" defer></script>
</body>
</html>
